{% load static %}
<a class="pr-2 btt-link remove-item text-danger hover-shadow" id="remove_{{ item.item_id }}"
    data-product_size="{{ item.size }}"
    title="Delete {% if item.product.has_sizes %}{{ item.product.name }} - {{ item.size|upper  }}{% else %}{{ item.product.name }}{% endif %}">
    <img src="https://img.icons8.com/plasticine/40/000000/filled-trash.png" />
</a>

{% block postloadjs %}
<script>
    // Remove item and reload on click
    $('.remove-item').click(function (e) {
        var csrfToken = "{{ csrf_token }}";
        var itemId = $(this).attr('id').split('remove_')[1];
        var size = $(this).data('product_size');
        var url = `/cart/remove/${itemId}/`;
        var data = {
            'csrfmiddlewaretoken': csrfToken,
            'product_size': size
        };
        $.post(url, data)
            .done(function () {
                location.reload();
            });
    })
</script>
{% endblock postloadjs %}
