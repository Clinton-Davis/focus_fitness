{% extends "base.html" %}
{% load static %}


{% block content %}


<div id="contact-pic">
    <div class="container contact">
        <!-- <div class="overlay my-5"> -->
        <div class="col p-4 ">
            <div class="headings-center">
                <p class="text-wht aw display-4">Focus Fitness</p>
                <p class="text-wht text-center">If you would like to leave us message or have any inquires,
                    Please
                    send us a
                    message.
                </p>
            </div>
            <form class="text-wht p4">
                <div class="form-group aw">
                    <label for="message-name">Name</label>
                    <input type="text" class="form-control" id="message-name" placeholder="Your Name">
                </div>
                <div class="form-group aw">
                    <label for="contact-email">Email</label>
                    <input type="password" class="form-control" id="contact-email" placeholder="Your Email">
                </div>
                <div class="form-group aw">
                    <label for="message-subject">Subject</label>
                    <input type="text" class="form-control" id="message-subject" placeholder="Subject">
                </div>
                <div class="form-group aw">
                    <label for="message">Message</label>
                    <textarea rows="5" name="message" class="form-control" placeholder="Message here"></textarea>

                </div>

                <button type="submit" class="aw text-wht btn btn-warning">Submit</button>
            </form>
        </div>

    </div>
</div>

</div>

{% endblock content %}
