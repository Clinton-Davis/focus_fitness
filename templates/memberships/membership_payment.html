{% extends "base.html" %}
{% load static %}


{% block content %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/members_checkout.css' %}"> -->

<div class="container-fluid bg-black fixed-top crumbs">
    <div class="row">
        <div class="col-md-12 mb-0">
            <a class="text-wht aw pl-2" href="{% url 'home' %}">Home</a>
            <span class="mx-2 mb-0 text-wht">/</span>
            <strong class="text-wht aw">Dashboard</strong>
        </div>
    </div>
</div>
<div id="profile-pic">
    <div class="container profile">
        <div class="alpha-overlay">
            <div class="col p-4">
                <h4 class="text-wht aw display-4 text-center">Membership Payments</h4>
            </div>

            <div class="row">
                <p class="col-12 aw text-wht text-center">You are about to subscribe to a</p>
                <p class="col-12 aw text-grn text-center"> {{ selected_membership }} @
                    ${{ selected_membership.price }}<small> /Month</small></p>
            </div>

            <form action="." method="post" id="payment-form" class="pb-4">
                {% csrf_token %}
                <fieldset class="px-3">
                    <legend class="fieldset-label text-center text-wht text-black px-2 aw">Credit Card</legend>
                    <!-- A Stripe card element will go here -->
                    <div class="mb-3 w-50 mx-auto" id="card-element"></div>
                    <!-- Used to display form errors -->
                    <div class="mb-3 text-danger mx-auto" id="card-errors" role="alert"></div>

                    <input type="hidden" id="nonce" name="payment_method_nonce" />
                    <div class="row justify-content-center">
                        <button class="aw btn btn-primary">Submit Payment</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>


<!-- script for the stripe form -->
<script src="{% static 'js/checkout.js' %}"></script>

{% endblock content %}
