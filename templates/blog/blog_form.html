{% extends "base.html" %}
{% include "static" %}

{% block content %}
<div class="container">
    <h1 class="aw">{{ view_type|title }} Blog</h1>
    <form action="" method="POST" class="aw" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class=" mb-4 btn btn-success">{{ view_type|title }}</button>
    </form>
</div>
{% endblock content %}
