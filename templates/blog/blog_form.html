{% extends "base.html" %}
{% include "static" %}

{% block content %}
<div class="container">
    <h1>This is the {{ view_type|title }} view</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">{{ view_type|title }}</button>
    </form>
</div>
{% endblock content %}
