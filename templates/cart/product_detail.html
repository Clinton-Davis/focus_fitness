{% extends "base.html" %}

{% block content %}

<div class="container-fluid bg-black">
    <div class="row">
        <div class="col-md-12 mb-0">
            <a class="text-wht aw" href="{% url 'home' %}">Home</a>
            <span class="mx-2 mb-0 text-wht">/</span>
            <!-- <a class="text-wht aw" href="{% url 'product-list' %}">hop</a>
            <span class="mx-2 mb-0 text-wht">/</span> -->
            <strong class="text-wht aw">{{ product.title }}</strong>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-6">
                <img class="img-fluid" src="{{ product.image.url }}" alt="">
            </div>
            <div class="col-md-6">
                <h2 class="">{{ product.title }}</h2>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
