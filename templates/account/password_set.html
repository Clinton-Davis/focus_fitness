{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="empty-pic ">
    <div class="container center-block">
        <div class="overlay">
            <div class="col p-4">

                <h1 class="aw text-wht text-center">{% trans "Set Password" %}</h1>

                <form class="aw text-wht" method="POST" action="{% url 'account_set_password' %}" class="password_set">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="aw text-wht btn btn-primary w-100" type="submit" name="action"
                        value="{% trans 'Set Password' %}" />
                </form>

            </div>
        </div>
    </div>
</div>



{% endblock %}
